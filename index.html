<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzi Video</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="src/css/home.css" />
  <link rel="stylesheet" href="src/css/modal.css" />
</head>
<!-- BODY -->
<body>
  <section class="home" id="home">
    <div class="home-sidebar">
      <div class="sidebar">
        <div class="logo">
          <figure class="logo-image">
            <img src="./src/images/logo.png" alt="Rick and Morty's MULTiverse"/>
          </figure>
        </div>
        <div class="sidebarPlaylist">
          <h2 class="sidebarPlaylist-title">Best Episodes<span class="btn warning">: Watch</span> </h2>
          <ol class="myPlaylist" id="episodes">

          </ol>
        </div>
        <div class="sidebarPlaylist">
          <h2 class="sidebarPlaylist-title">Last users</h2>
          <ul class="playlistFriends" id="userCont">


          </ul>
        </div>
      </div>
    </div>
    <div class="home-primary">
      <!-- <section class="primary"> -->
        <div class="primary-search">
          <form action="" class="search" id="form">
            <input type="text" name="name" placeholder="Buscar un artista o tema favorito"/>
          </form>
        </div>
        <div class="primary-user">
          <div class="user">
            <p>
              <img src="src/images/covers/gorillaz.jpg" alt=""/>
              <span>Ledesma Maverick</span>
            </p>
          </div>
        </div>
        <div class="primary-list">

          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Grandpa</h3>
            <h2 class="primaryPlaylist-title">Ricks</h2>
            <div class="primaryPlaylist-list" id="ricks">

          </div>

          </div>

          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Kido</h3>
            <h2 class="primaryPlaylist-title">Mortys</h2>
            <div class="primaryPlaylist-list" id="mortys">

          </div>

          <div class="primaryPlaylist">
            <h3 class="primaryPlaylist-topic">Lovely family</h3>
            <h2 class="primaryPlaylist-title">Smiths</h2>
            <div class="primaryPlaylist-list" id="smiths">

          </div>

        </div>
      <!-- </section> -->
    </div>
    <div class="home-featuring" id="featuring">

    </div>
  </section>
  <div class="overlay" id="overlay">
  </div>

  <div class="modal" id="modal">

  </div>
  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/js/home.js"></script>
  <script src="src/js/users.js"></script>

</body>
</html>
